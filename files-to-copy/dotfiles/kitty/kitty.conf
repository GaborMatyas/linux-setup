# Kitty terminal configuration - repo-managed

# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 20000

# Mouse
mouse_hide_wait 3.0
url_color #73d0ff
url_style curly
open_url_with default

# Window layout
window_padding_width 15
window_padding_height 15

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Transparency and blur (for modern look)
background_opacity 0.85
background_blur 32

# Bell settings (visual feedback only, no sound)
enable_audio_bell no
visual_bell_duration 0.1 linear
window_alert_on_bell yes
bell_on_tab yes

# Shell integration
shell_integration enabled

# macOS specific
macos_option_as_alt yes
macos_titlebar_color background

# Theme
include theme.conf
